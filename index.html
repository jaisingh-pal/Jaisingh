<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jaisingh Pal - Ph.D Researcher & Semiconductor Engineer</title>
  <meta name="description"
    content="Ph.D Researcher and Semiconductor Engineer Jaisingh Pal's personal website showcasing research, projects, and publications." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Base resets and fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background-color 0.4s ease, color 0.4s ease;
      padding-top: 70px;
      position: relative;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      color: #2563eb;
      outline: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Scroll Progress Bar */
    #progressBar {
      height: 4px;
      background: linear-gradient(to right, #2563eb, #7c3aed);
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      z-index: 13000;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 8px rgb(37 99 235 / 0.55);
      transition: width 0.3s ease;
    }

    /* Header Navigation */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(22px);
      z-index: 12000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    nav {
      width: 100%;
      max-width: 1200px;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }

    .logo {
      font-weight: 900;
      font-size: 1.7rem;
      letter-spacing: 2px;
      color: #2563eb;
      user-select: none;
      cursor: default;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2.7rem;
    }

    .nav-links a {
      font-weight: 600;
      font-size: 1rem;
      line-height: 1;
      padding: 0.2rem 0;
      position: relative;
      transition: color 0.3s ease;
      user-select: none;
      letter-spacing: 0.02em;
      cursor: pointer;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 3px;
      background: #2563eb;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 14000;
      width: 30px;
      height: 24px;
      user-select: none;
    }

    .hamburger span {
      background: #2563eb;
      height: 3.5px;
      border-radius: 3px;
      transition: all 0.4s ease;
    }

    .hamburger.open span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        right: 0;
        width: 260px;
        height: calc(100vh - 70px);
        background: white;
        flex-direction: column;
        padding: 2rem 1.8rem;
        gap: 1.8rem;
        border-left: 2.5px solid #2563eb;
        box-shadow: 0 12px 32px rgb(37 99 235 / 0.15);
        transform: translateX(100%);
        transition: transform 0.4s ease;
        user-select: none;
        z-index: 13000;
      }

      .nav-links.open {
        transform: translateX(0);
      }

      .hamburger {
        display: flex;
      }
    }

    /* Hero Section and others omitted for brevity, please use your full CSS here */

    /* Dark theme */
    body.dark-theme {
      background-color: #1e293b;
      color: #cbd5e1;
    }

    body.dark-theme a {
      color: #93c5fd;
    }

    body.dark-theme header {
      background: rgba(30, 41, 59, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    body.dark-theme .nav-links {
      background: #0f172a;
      border-left: 2.5px solid #3b82f6;
      box-shadow: 0 12px 32px rgb(59 130 246 / 0.3);
    }

    body.dark-theme .hero {
      background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
      color: #e0e7ff;
    }

    body.dark-theme .project-front {
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      color: #e0e7ff;
    }

    body.dark-theme .project-back {
      background: linear-gradient(120deg, #1e40af, #7c3aed);
      color: #cbd5e1;
    }
  </style>

</head>

<body>
  <div id="progressBar"></div>

  <header>
    <nav role="navigation" aria-label="Primary Navigation">
      <a href="#home" class="logo" aria-label="Jaisingh Pal homepage">Jaisingh Pal</a>
      <ul class="nav-links" id="navLinks" role="menu">
        <li><a href="#home" role="menuitem" class="active" tabindex="0">Home</a></li>
        <li><a href="#about" role="menuitem" tabindex="0">About</a></li>
        <li><a href="#education" role="menuitem" tabindex="0">Education</a></li>
        <li><a href="#experience" role="menuitem" tabindex="0">Experience</a></li>
        <li><a href="#projects" role="menuitem" tabindex="0">Projects</a></li>
        <li><a href="#publications" role="menuitem" tabindex="0">Publications</a></li>
        <li><a href="#contact" role="menuitem" tabindex="0">Contact</a></li>
      </ul>

      <button aria-label="Toggle menu" id="hamburgerBtn" class="hamburger" aria-expanded="false" aria-controls="navLinks"
        tabindex="0">
        <span></span><span></span><span></span>
      </button>
    </nav>
  </header>

  <!-- Sections: Home, About, Education, Experience, Projects, Publications, Contact -->

  <section id="home" class="hero" tabindex="-1" aria-label="Home section">
    <div class="container">
      <!-- Hero content... (Copy your full hero content here) -->
    </div>
  </section>

  <section id="about" class="about" tabindex="-1" aria-label="About Me section">
    <div class="container">
      <!-- About content... -->
    </div>
  </section>

  <section id="education" class="education" tabindex="-1" aria-label="Education section">
    <div class="container">
      <!-- Education timeline-->
    </div>
  </section>

  <section id="experience" class="experience" tabindex="-1" aria-label="Experience section">
    <div class="container">
      <!-- Experience items -->
    </div>
  </section>

  <section id="projects" class="projects" tabindex="-1" aria-label="Research Projects section">
    <div class="container">
      <!-- Projects grid -->
    </div>
  </section>

  <section id="publications" tabindex="-1" aria-label="Publications section">
    <div class="container">
      <!-- Publications list -->
    </div>
  </section>

  <section id="contact" class="contact" tabindex="-1" aria-label="Contact section">
    <div class="container">
      <!-- Contact info -->
    </div>
  </section>

  <!-- Light/Dark mode toggle button -->
  <button id="themeToggle" aria-label="Toggle light/dark theme" title="Toggle light/dark mode" tabindex="0">
    <i class="fa-regular fa-moon"></i>
  </button>

  <script>
    // Scroll Progress Bar
    const progressBar = document.getElementById("progressBar");
    window.addEventListener("scroll", () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      progressBar.style.width = scrollPercent + "%";

      const header = document.querySelector("header");
      if (scrollTop > 100) {
        header.style.background = "rgba(255, 255, 255, 0.98)";
        header.style.boxShadow = "0 6px 24px rgba(0, 0, 0, 0.12)";
      } else {
        header.style.background = "rgba(255, 255, 255, 0.95)";
        header.style.boxShadow = "0 4px 20px rgba(0, 0, 0, 0.06)";
      }
    });

    // Smooth Scroll & Active Link Highlight
    const navLinks = document.querySelectorAll(".nav-links a");
    const sections = Array.from(navLinks).map(link => document.querySelector(link.getAttribute("href")));

    function setActiveLink() {
      let scrollPos = window.scrollY + window.innerHeight / 4;
      for (let i = sections.length - 1; i >= 0; i--) {
        if (sections[i] && scrollPos >= sections[i].offsetTop) {
          navLinks.forEach(link => link.classList.remove("active"));
          if (navLinks[i]) navLinks[i].classList.add("active");
          break;
        }
      }
    }
    window.addEventListener("scroll", setActiveLink);

    // Hamburger Menu Toggle
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const navLinksContainer = document.getElementById("navLinks");
    hamburgerBtn.addEventListener("click", () => {
      const expanded = hamburgerBtn.getAttribute("aria-expanded") === "true" || false;
      hamburgerBtn.setAttribute("aria-expanded", !expanded);
      hamburgerBtn.classList.toggle("open");
      navLinksContainer.classList.toggle("open");
    });

    hamburgerBtn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        hamburgerBtn.click();
      }
    });

    // Close menu on nav link click (mobile)
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        if (navLinksContainer.classList.contains("open")) {
          hamburgerBtn.setAttribute("aria-expanded", false);
          hamburgerBtn.classList.remove("open");
          navLinksContainer.classList.remove("open");
        }
      });
    });

    // Fade in elements on scroll
    const fadeIns = document.querySelectorAll(".fade-in");
    const fadeObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add("visible");
          observer.unobserve(e.target);
        }
      });
    }, { threshold: 0.1 });

    fadeIns.forEach(el => fadeObserver.observe(el));

    // Enable card flip accessibility: flip on keyboard focus & blur remove flip
    const flipCards = document.querySelectorAll(".project-card");
    flipCards.forEach(card => {
      card.addEventListener("focus", () => {
        card.querySelector(".project-inner").style.transform = "rotateY(180deg)";
      });
      card.addEventListener("blur", () => {
        card.querySelector(".project-inner").style.transform = "rotateY(0deg)";
      });
    });

    // Light/Dark Mode Toggle with light mode as default
    const themeToggleBtn = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme === "dark") {
      document.body.classList.add("dark-theme");
      themeToggleBtn.innerHTML = '<i class="fa-regular fa-sun"></i>';
    } else {
      // Set light mode as default
      document.body.classList.remove("dark-theme");
      themeToggleBtn.innerHTML = '<i class="fa-regular fa-moon"></i>';
      localStorage.setItem("theme", "light");
    }

    themeToggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        themeToggleBtn.innerHTML = '<i class="fa-regular fa-sun"></i>';
        localStorage.setItem("theme", "dark");
      } else {
        themeToggleBtn.innerHTML = '<i class="fa-regular fa-moon"></i>';
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>

</html>
